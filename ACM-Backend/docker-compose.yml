version: "3.8"

services:
  # ❌ REMOVED: The entire 'redis' service is no longer needed.

  backend:
    build: .
    container_name: backend_app
    ports:
      - "3000:3000" # App port
      - "9229:9229" # Debug port
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    command: npm run dev
    # ❌ REMOVED: The 'depends_on' block is no longer needed as there are no other services.

# ❌ REMOVED: The 'volumes' block for redis_data is no longer needed.
volumes: {} # This can be removed entirely, but leaving it empty is also fine.
